<!DOCTYPE html>
<html lang="jp">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" href="../css/style.css">
		
		
		
	</head>
		<body>
		
		<div class="leftTop">
			<div id="time">
			</div>
			<div id ="pomodoroTimer">
			</div>
			<input type="hidden" id="endYear" name="endYear">
			<input type="hidden" id="endMonth" name="endMonth" value="">
			<input type="hidden" id="endDate" name="endDate" value="">
			<input type="hidden" id="endHour" name="endHour" value="">
			<input type="hidden" id="endMin" name="endMin" value="">
			<input type="hidden" id="endSec" name="endSec" value="">
		</div>
		<div class="leftUnder">
			<div id="todoPosition">
				<img src="../image/giza.png" width="410px" height="330px">
				<font color="red" size="5">
					TODO
				</font>
				<div id="todotodo">
					<font class="viewTodo"></font>
				</div>
			</div>
		</div>

		<div id="form">
			<div>
				<font size="4px">
					TODO:	
				</font>
				<input type="text" name="todoForm" maxlength="20">
			</div>
		</div>
		
		<div id="buttonPosition">
			<a href="#" class="square_btn" id="startButton">START</a>
		</div>
		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="../js/jquery-3.2.1.slim.js"></script>
		<script src="../js/tether.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<!-- For this application js -->
		<script src="../js/application.js"></script>

		</body>
</html>
